name: gzepeda
type: theme
description: 'gzepeda subtheme based on Bootstrap 5 theme.'
core_version_requirement: '^9.4 || ^10'
'base theme': bootstrap5
libraries:
  - 'gzepeda_theme/global-styling'
stylesheets-remove:
  - '@bootstrap5/css/style.css'

libraries-override:
  bootstrap5/global-styling:
    css:
      theme:
        css/style.css: false
  bootstrap5/ckeditor5-stylesheets: false
  bootstrap5/bootstrap5-js-latest: false

ckeditor5-stylesheets:
  - css/style_ckeditor.min.css

regions:
  header: Header
  nav_branding: 'Navigation branding region'
  nav_main: 'Main navigation region'
  nav_additional: 'Additional navigation region (eg search form, social icons, etc)'
  primary_tabs: 'Primary Tabs'
  breadcrumb: Breadcrumbs
  content: 'Main content'
  footer: Footer
